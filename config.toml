base_url = "https://joaoleal.pro"

title = "錆 Blog"
description = "A Brazilian developer that love to write about programming, technology and life."

author = "João Leal"

# The default language; used in feeds.
default_language = "en"

# When set to "true", a feed is automatically generated.
generate_feed = true

minify_hmtl = true

# The filename to use for the feed. Used as the template filename, too.
# Defaults to "atom.xml", which has a built-in template that renders an Atom 1.0 feed.
# There is also a built-in template "rss.xml" that renders an RSS 2.0 feed.
feed_filename = "atom.xml"

taxonomies = [{ name = "tags", rss = true, paginate_by = 5 }]

[markdown]
# When set to "true", all code blocks are highlighted.
highlight_code = true

extra_syntaxes_and_themes = []

highlight_theme = "base16-ocean-dark"


[extra]
# Enable KaTex math formula support globally.
math = false
# Enable mermaid support globally.
mermaid = false
# Enable comment support globally.
comment = false

[extra.style]
bg_color = "rgb(220, 215, 201)"
bg_dark_color = "rgb(63, 78, 79)"
header_blur = true

[extra.profile]
name = "Joao Leal"
bio = "A Brazilian developer that love to write about programming, technology and life."
avatar_url = "icons/Icon.png"

[[extra.profile.social]]
name = "github"
url = "https://github.com/jaoleal"

[[extra.profile.social]]
name = "twitter"
url = "https://twitter.com/RustyJao"

[[extra.profile.social]]
name = "rss"
url = "$BASE_URL/atom.xml"

# The top menu.
